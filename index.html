<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img">
      <a href="https://goal-life.com/page/method/matrix-eisenhower" class="header-more-info">
          Want more details?</a>
    </header>
    <main class="main">
      <section id="new-tasks">
        <label for="add">Add Item</label>
        <div class="add-mode">
          <input id="add" class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="todo">
        <h3>Todo</h3>
        <ul id="incomplete">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3>Completed</h3>
        <ul id="completed">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <script src="app.js"></script>
    </footer>
  </body>
</html>
